<html>

<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <style>
        .text-right {
            text-align: right;
        }
        
        #tablaPartidas {
            width: 90%;
        }
        
        tr {
            text-align: center;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container-fluid">
        <h3>Detalle de Facturación</h3>
        <div id="acordion">
            <div>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre: </label></td>
                        <td><input id="nombre" type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rfc">RFC:</label></td>
                        <td><input type="text" id="rfc" maxlength="18"></td>
                    </tr>
                    <tr>
                        <td><label for="direccion">Dirección</label></td>
                        <td><input type="text" id="dir"></td>
                    </tr>

                    <tr>
                        <td><label for="fecha">Fecha:</label></td>
                        <td><input type="text" id="fecha"></td>
                    </tr>
                </table>
            </div>
            <h3>Partidas</h3>
            <div>
                <button type="button" class="btn btn-primary" id="agregar">Agregar partida</button>
                <table id="tablaPartidas">
                    <thead>
                        <tr id="filaTitulos">
                            <th>Clave</th>
                            <th>Precio</th>
                            <th>Unidades</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody id="partidas">


                    </tbody>
                    <tfoot>
                        <tr id="filaSubtotal">
                            <td class="text-right" colspan="3">Subtotal: $</td>
                            <td class="text-right" id="subtotal">0.00</td>
                        </tr>

                        <tr>
                            <td class="text-right" colspan="3">I.V.A : $</td>
                            <td class="text-right" id="iva">0.00</td>

                        </tr>

                        <tr>
                            <td class="text-right" colspan="3">Total : $</td>
                            <td class="text-right" id="total">0.00</td>

                        </tr>

                    </tfoot>

                </table>
            </div>
        </div>


        <div id="dialog" title="Productos">
            <table border="1">
                <tr>
                    <th>Clave</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                </tr>

                <tr class="articulo">
                    <td class="claveArticulo">A101</td>
                    <td class="nombreArticulo">Televisión Samsung 32´</td>
                    <td class="precioArticulo">$6,000</td>


                </tr>
                <tr class="articulo">
                    <td class="claveArticulo">A202</td>
                    <td class="nombreArticulo">Televisión Samsung 45´</td>
                    <td class="precioArticulo">$9,000</td>


                </tr>

                <tr class="articulo">
                    <td class="claveArticulo">B101</td>
                    <td class="nombreArticulo">Refrigerador</td>
                    <td class="precioArticulo">$8,999</td>


                </tr>
            </table>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script>
            $("#acordion").accordion({
                collapsible: true,
                heightStyle: "content"

            });

            $("#dialog").dialog({
                autoOpen: false,
                modal: true
            });
        </script>
        <script src="js/factura.js"></script>

    </div>
</body>

</html>
